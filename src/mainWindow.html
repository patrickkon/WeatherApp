    <meta charset="UTF-8">

    <title>Weather App</title>

<body>
<div class="container-sm">

    
<!--     d-flex justify-content-center
 -->    <div id="container1" class="container">
        <div class="row">
            <div class="col">
            1 of 3
            </div>
            <div id="col2" class="col-6">
                
                <a id="titleWrap" class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
                    <h1 id="title" class="display-2">Weather</h1>
                </a>
                            
                <form id="form" class="form-horizontal">
                        <fieldset>
                        
                        <!-- Form Name -->
                        <legend>Your friendly weather pal</legend>
                        
                        <!-- Search input-->
                        <div class="form-group">
                        <label class="col-md-4 control-label" for="searchinput_city">City</label>
                        <div id="searchBox" class="col-md-4">
                            <input list="cities" id="searchinputCity" name="searchinputCity" type="search" placeholder="London" class="form-control input-md" />
                            <datalist id="cities">
                                <option value="Chocolate"> </option>
                                <option value="Coconut"> </option>
                                <option value="Mint"></option>
                                <option value="Strawberry"></option>
                                <option value="Vanilla"></option>
                            </datalist>
                        </div>
                        </div>
                        
                        <!-- Button -->
                        <div class="form-group">
                        <label class="col-md-4 control-label" for="doneButton"></label>
                        <div id="doneButtonWrap" class="col-md-4">
                            <button id="doneButton" name="doneButton" class="btn btn-primary">Go</button>
                        </div>
                        </div>
                        
                        

                        </fieldset>
                    <div id="alert1" class="alert alert-danger" role="alert">
                            Please enter a valid location!
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>   
                            </button>
                    </div>

                </form>



            </div>
            <div id="col3" class="col">
                    
                    <!-- Table markup-->

<table id="tableWeather">

    <!-- table header -->

        <thead>
            <tr>
                
                <th scope="col" id="1" class="table-col-1">
                        <hr />
                        <p> Attribute </p>
                        <hr />
                </th>
                <th scope="col" id="1" class="table-col-2">
                        <hr />
                        <p>Value</p>
                        <hr />
                </th>
                
               
            </tr>
            
        </thead>

    <!-- table footer -->

        <tfoot>
            <tr>  
                    <th class="table-col-1">
                    </th>
                    <th class="table-col-2">
                    </th>
            </tr>
        </tfoot>

    <!-- table body -->
        <tbody>
            <tr>
                <td class="table-col-1"> 
                    <p>YOLO BODY </p>
                    <hr />
                    <p>YOLO BODY 2</p>
                    <hr />
                </td>
                <td class="table-col-2"> 
                        <p>YOLO BODY </p>
                        <hr />
                        <p>YOLO BODY 2</p>
                        <hr />
                    </td>    
            </tr>
        </tbody>
</table>


                    <div id="weatherContent" class="media">
                            <img id="description" class="align-self-start mr-3" >
                            <div class="media-body">
                              <h5 id="city" class="mt-0"></h5>
                              <p id="temp"></p>
                              <p id="weather-description"></p>
                              <div class="min-max">
                                    <p id="temp-min"></p>
                                    <p id="temp-max"></p>
                                </div>
                                <p id="wind"></p>
                                <div class="sun">
                                    <p id="sunrise"></p>
                                    <p id="sunset"></p>
                                </div>
                            </div>
                        </div>

            </div>
        </div>
        
    </div>
