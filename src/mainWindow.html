<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./src/mainWindow.css" type="text/css">
</head>
<body>
    
 <div id="container1" class="container">
    <div class="row">
        <div id="uselessCol" class="col-sm">
        
        </div>
        <div id="col2" class="col-sm-6">
            
            <a id="titleWrap" class="navbar-brand mr-0 mr-md-2" href="/main" aria-label="Bootstrap">
                <h1 id="title" class="display-2">Weather</h1>
            </a>
                        
            <form id="form" class="form-horizontal">
                    <fieldset>
                    
                    <!-- Form Name -->
                    <legend>Your friendly weather pal</legend>
                    
                    <!-- Search input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="searchinput_city">City</label>
                        <div id="searchBox">
                            <input list="cities" id="searchinputCity" name="searchinputCity" type="search" placeholder="London" class="form-control input-md" />
                            <datalist id="cities">
                                <option value="Chocolate"> </option>
                                <option value="Coconut"> </option>
                                <option value="Mint"></option>
                                <option value="Strawberry"></option>
                                <option value="Vanilla"></option>
                            </datalist>
                        </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                        <div id="doneButtonWrap" class="col-md-4">
                            <button id="doneButton" name="doneButton" class="btn btn-primary">Go</button>
                        </div>
                    </div>
                    </fieldset>
            </form>
        </div>

        <div id="col3" class="col-sm">
                
            <div id="alert1" class="alert alert-danger" role="alert">
                    Please enter a valid location!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>   
                    </button>
            </div>

                        
        <!-- Table markup-->
        <img id="description" class="align-self-start mr-3" >
        <table id="tableWeather">

        <!-- table header -->

        <thead>
            <tr>
                <th scope="col" id="tableRow1Col1" class="table-col-1"> 
                        <h6 id="cityAttribute" class="mt-0">City</h6>
                        <hr class="tableLine1" />
                </th>
                <th scope="col" id="tableRow1Col2" class="table-col-2">      
                        <h6 id="city" class="mt-0"></h6>
                        <hr class="tableLine1" />
                </th>             
            </tr>          
        </thead>

        <!-- table footer -->
        <tfoot>
            <tr>  
                    <th class="table-col-1">
                    </th>
                    <th class="table-col-2">
                    </th>
            </tr>
        </tfoot>

        <!-- table body -->
        <tbody>
            <tr>
                <td class="table-col-1"> 
                        <p id="tempAttribute">Temp</p>
                        <hr />
                        <p id="weather-descriptionAttribute">Desc</p>
                        <hr />
                        <div class="min-max">
                            <p id="temp-minAttribute">Temp (Min)</p>
                            <hr />
                            <p id="temp-maxAttribute">Temp (Max)</p>
                            <hr />
                        </div>
                        <p id="windAttribute">Wind Speed</p>
                        <hr />
                        <div class="sun">
                                <p id="sunriseAttribute">Sunrise Time</p>
                                <hr />
                                <p id="sunsetAttribute">Sunset Time</p>
                                <hr />
                        </div>
                </td>
                <td id="tableValues" class="table-col-2"> 
                        <p id="temp"></p>
                        <hr />
                        <p id="weather-description"></p>
                        <hr />
                        <div class="min-max">
                            <p id="temp-min"></p>
                            <hr />
                            <p id="temp-max"></p>
                            <hr />
                        </div>
                        <p id="wind"></p>
                        <hr />
                        <div class="sun">
                                <p id="sunrise"></p>
                                <hr />
                                <p id="sunset"></p>
                                <hr />
                        </div>
                </td>    
            </tr>
        </tbody>
        </table>
        </div>
    </div>       
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./src/mainWindow.js" type="module"></script>
    <script src="./src/animations/mainWindowAnimations.js" type="module"></script>
</body>
</html>
